<!DOCTYPE html>
<!-- ---------Code By Be Coder BD--------- -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- cdn link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />


    <!-- css link -->
    <link rel="stylesheet" href="style.css">

    <title>AliExpress Header Clone</title>

</head>
<body>
    <header>
        <!-- ----------------------------------- -->
        <!-- ----------Header Top------------- -->
        <!-- ----------------------------------- -->
        <div class="header_top">

            <!---------Logo section-----  -->
            <div class="top1">
                <img src="aliexp.png" alt="">
            </div>

            <!-- ----Search section top2---- -->
            <!-- ------------------------------ -->
            <div class="top2">
                <div class="top2input">
                    <input type="text" placeholder="bluetooth headphones">
                </div>
                <div class="top2search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>


            <!-- ------------------Top 3 Section------ -->
            <!-- --------------------------------------- -->
            <div class="top3section">
                <div class="top3left">
                    <img src="app (1).png" alt="">
                </div>
                <div class="top3right">
                    <p>Download the</p>
                    <p>AliExpress app</p>
                </div>
            </div>


            <!-- ------------------Top 4 Section------ -->
            <!-- --------------------------------------- -->
            <div class="top4section">
                <div class="top4left">
                    <img src="download.png" alt="">
                </div>
                <div class="top3right">
                    <p>EN/</p>
                    <p><b>BDT</b></p>
                </div>
                <div class="top4extra">
                    <i class="fa-solid fa-angle-down"></i>
                </div>
            </div>


            <!-- ------------------Top 5 Section------ -->
            <!-- --------------------------------------- -->
            <div class="top5section">
                <div class="top5left">
                    <i class="fa-regular fa-user"></i>
                </div>
                <div class="top3right">
                    <p>Welcome</p>
                    <p><b>Sign in / Register</b></p>
                </div>
                <div class="top4extra">
                    <i class="fa-solid fa-angle-down"></i>
                </div>
            </div>


            <!-- ------------------Top 6 Section------ -->
            <!-- --------------------------------------- -->
           <div class="top6section">
            <div class="top5left">
                <i class="fa-solid fa-cart-shopping"></i>
            </div>
            <div class="top6right">
                <div class="pcart">
                    <p>0</p>
                </div>
                <p><b>Cart</b></p>
            </div>
           </div>
        </div>


        <!-- ==============Header Bottom======== -->
        <!-- ------------------------------------------------------- -->
        <div class="header_btm">



            <!-- ------------------Bottom Category Section------ -->
            <!-- --------------------------------------- -->
                <div class="catsec">
                    <i class="baricon fa-solid fa-bars"></i>
                    <p class="pcat">All Categories</p>
                    <i class="catdownicon fa-solid fa-angle-down"></i>

                </div>

            <!-- ---------------Bottom2 Section------ -->

                <div class="btm2 btmHover">
                    <p>NN</p>
                </div>
                
                <!-- ---------------Bottom3 Section------ -->
                <div class="btm3 btmHover">
                    <p>Bestsellers</p>
                </div>

                <!-- ---------------Bottom4 Section------ -->
                <div class="btm4 btmHover">
                    <p>Top Brands</p>
                </div>

                <!-- ---------------Bottom5 Section------ -->
                <div class="btm5 btmHover">
                    <p>Home & Garden</p>
                </div>

                <!-- ---------------Bottom6 Section------ -->
                <div class="btm6 btmHover">
                    <p>Hair Extensions & Wigs</p>
                </div>

                <!-- ---------------Bottom7 Section------ -->
                <div class="btm7 btmHover">
                    <p>More <i class="catdownicon fa-solid fa-angle-down"></i> </p>
                </div>
        </div>
    </header>
</body>
</html>
